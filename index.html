          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-2"

          <button class=" btn-primary"><i class="fa-solid fa-book-open"></i>Learn</button>

          </div>

        </div>
        <div class="navbar-end hidden lg:flex space-x-2">
          <button class="btn btn-outline btn-primary"><i class="fa-regular fa-circle-question"></i>FAQ</button>
          <button class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</button>
          <button class="btn btn-outline btn-primary"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</button>
        </div>
        
      </div>

    <!-- Banner section starts here -->
     <section class="flex  flex-col-reverse md:flex-row md:justify-between items-center w-11/12  mx-auto pt-12">  
        <div class="bannerleft flex-1 text-center md:text-left">
            <h1 class="text-5xl font-bold">
               <span class="text-cyan-500">English </span>is Easy!! 
            </h1>
            <p class="font-bangla py-7 text-2xl font-medium max-w-[727px]">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
             <div class=" flex flex-col items-center md:items-start space-y-2">
           
                <input type="text" placeholder="Your name" class="input input-lg" />
            <input type="text" placeholder="***********" class="input input-lg" />
           
            <button class="btn w-80 btn-active btn-primary md:w-25 it ">Primary</button>
        </div>
        </div>
       <div class="flex-1"> <img src="./assets/hero-student.png" alt="image of a student"></div>

     <!--  lesseons section starts from here -->
       <section>

            </div>

       <section class="flex justify-center items-center py-6">
        <div class="join">
  <div>
    <label class="input validator join-item">
    
      <input id="search-input" type="text" placeholder="Search here" required />
    </label>
    <!-- <div class="validator-hint hidden">Enter valid email address</div> -->
  </div>
  <button id="search-btn"  class="btn btn-primary join-item">search</button>
</div>
       </section>
       <!-- loading section here -->
       <section id="spining" class=" flex justify-center items-center py-7 spin hidden ">
        <span class="loading loading-dots loading-xl"></span>

        <section id="word-container" class="bg-slate-50 w-11/12 mx-auto grid grid-cols-3 gap-8" >

        <p class="font-bangla text-sm text[#79716B] ">আপনি এখনো কোন Lesson Select করেননি</p>
        <h1 class="font-bold text-4xl text-[#292524]">একটি Lesson Select করুন।</h1>
